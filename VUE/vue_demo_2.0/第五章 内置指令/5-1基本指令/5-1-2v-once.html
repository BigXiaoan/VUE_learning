<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--v-once也是一个不需要表达式的指令，作用是定义它的元素或组件只渲染一次，包括元素或组件的所有子节点。首次渲染后，不再随着数据的变化重新渲染，将被视为静态内容-->
    <div id="app">
        <span v-once>{{message}}</span>
        <div v-once>
            <span>{{message}}</span>
        </div>
    </div>

    <script src="../../../vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'这是一个文本'
            }
        })
        //v-once在业务中也很少使用，当你需要进一步优化性能时，可能会用到
    </script>
</body>
</html>
