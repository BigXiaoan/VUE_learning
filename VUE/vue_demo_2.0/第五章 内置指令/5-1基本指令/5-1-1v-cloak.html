<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-cloak</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- v-cloak不需要表达式，它会在Vue实例结束编译时从绑定的HTML元素上移除，经常和CSS的display:none;配合使用; -->
    <div id="app" v-cloak>
        {{message}}
    </div>

    <script src="../../../vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                message:'这是一段文本'
            }
        })
    </script>
</body>
</html>
