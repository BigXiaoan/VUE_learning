<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 注意，这里的reversedText是方法，所以要带() -->
        {{reversedText()}}
    </div>

    <script src="../../vue.js"></script>
    <script>
        // 没有使用计算属性，在methods里定义了一个方法实现了相同的效果，方法还可以传入参数
        // 比较灵活，那为什么还要计算属性？
        // 原因：计算属性是基于它的依赖缓存的一个计算属性所以依赖的数据发生变化时，它才会重新取值，所以text只要不改变，计算属性也就不更新
        const app = new Vue({
            el:'#app',
            data:{
                text:'123,456'
            },
            methods: {
                reversedText(){
                    return this.text.split(',').reverse().join(',');
                }
            }
        })
    </script>
</body>
</html>
