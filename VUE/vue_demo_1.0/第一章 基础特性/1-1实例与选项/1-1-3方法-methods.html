    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div v-cloak id="app">
        {{a}}
        <button v-on:click="alert">alert</button>
        
        
    </div>
    
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                a:1
            },
            methods:{
                //当点击alert按钮的时候，就会有信息框弹出
                alert(){
                    alert(this.a)
                }
            }
        })

    </script>
</body>
</html>
