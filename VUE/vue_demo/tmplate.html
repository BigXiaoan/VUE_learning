<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>123</p>
    </div>


    <script src="../vue.js"></script>
    <script id ="tpl" type="x-template">
        <div class="tpl">
            <p>This is a tpl from script tag</p>
        </div>
    </script>
    <script>
        new Vue({
// template ：类型为字符串。默认会将 template 值替换挂载元素（即 el 值对应的元素），
// 并合并挂载元素和模板根节点的属性
/*
            所以在页面在的实际html结构是
            <div class="tpl">
                <p>This is a tpl from script tag</p>
            </div>
*/

            el:'#app',
            template:'#tpl'
        })
    </script>
</body>
</html>
