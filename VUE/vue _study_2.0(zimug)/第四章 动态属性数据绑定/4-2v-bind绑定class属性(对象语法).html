<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
        .blue{
            color: blue;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
      <h2 v-cloak v-bind:class = "{blue:isBlue,red:isRed}">{{message}}</h2>
      <!-- 上面的还可以用方法 -->
      <!-- v好像我测试以方法的方式不行<h2 v-cloak v-bind:class="getH2Class">{{message}}</h2> -->
      <button @click="changeColor">换颜色</button>
    </div>

    <script src="../../vue.js"></script>
    <script>
        const app =  new Vue({
            el:'#app',
            data:{
                message:'你好 VUE',
                isBlue:true,
                isRed:false
            },
            methods:{
                getH2Class(){
                    return {blue:this.isBlue,red:this.isRed}
                },
                changeColor(){
                    this.isBlue = !this.isBlue
                    this.isRed = !this.isRed
                }
            }
        })
    </script>
</body>
</html>
